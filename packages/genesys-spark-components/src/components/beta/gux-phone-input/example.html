<h1>
  Phone Input with Country Selector - recommended to be used with
  form-field-phone
</h1>

<h2>Without default region</h2>
<gux-phone-input-beta> </gux-phone-input-beta>

<h2>With default region</h2>
<gux-phone-input-beta default-region="JP"> </gux-phone-input-beta>

<h2>Disabled</h2>
<gux-phone-input-beta disabled="true"> </gux-phone-input-beta>

<h2>Display Format - E164</h2>
<gux-phone-input-beta phone-number-format="E164"> </gux-phone-input-beta>

<h2>Display Format - International</h2>
<gux-phone-input-beta
  phone-number-format="INTERNATIONAL"
></gux-phone-input-beta>

<h2>Languages</h2>
<div id="languages-container"></div>

<style
  onload="(function () {
    const languagesContainer = document.getElementById('languages-container');

    [
      'ar', 'cs', 'da', 'de', 'en', 'es-es', 'es', 'fi','fr-ca',
      'fr', 'he','it', 'ja', 'ko', 'nl', 'no', 'pl', 'pt-br',
      'pt-pt', 'ru', 'sv', 'th', 'tr', 'uk', 'zh-cn', 'zh-tw'
    ].forEach((lang) => {
      const html = window.toHTML([
        '<div class=language lang=' + lang + '>',
          '<h3>' + lang + '</h3>',
          '<gux-phone-input-beta> </gux-phone-input-beta',
        '</div>'
      ].join(''));

      languagesContainer.appendChild(html);
    });
})()"
>
  #languages-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
  }

  .language {
    width: 200px;
    min-width: 200px;
  }
</style>
