<h1>gux-chart-scatter-plot-beta</h1>
<h2>Default Plot</h2>
<gux-chart-scatter-plot-beta
  id="chart-1"
  x-field-name="date"
  y-field-name="value"
  x-tick-label-slant="true"
>
</gux-chart-scatter-plot-beta>

<h2>With Legend</h2>
<gux-chart-scatter-plot-beta
  id="chart-2"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
>
</gux-chart-scatter-plot-beta>

<h2>Custom legend position</h2>
<gux-chart-scatter-plot-beta
  id="chart-3"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  legend-position="bottom"
>
</gux-chart-scatter-plot-beta>

<h2>Multiple symbols</h2>
<gux-chart-scatter-plot-beta
  id="chart-4"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  use-shape="point"
>
</gux-chart-scatter-plot-beta>

<h2>Custom Titles</h2>
<gux-chart-scatter-plot-beta
  id="chart-5"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  x-axis-title="Date"
  y-axis-title="Rain (inches)"
  legend-title="Location"
>
</gux-chart-scatter-plot-beta>

<h2>Alternate Date Fields</h2>
<gux-chart-scatter-plot-beta
  id="chart-6"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="time"
  color-field-name="statistic"
  y-axis-title="Time (seconds)"
>
</gux-chart-scatter-plot-beta>

<h2>Custom shape</h2>
<gux-chart-scatter-plot-beta
  id="chart-7"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  legend-position="bottom"
  use-shape="square"
>
</gux-chart-scatter-plot-beta>
